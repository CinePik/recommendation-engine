version: '3.8'

services:
  app:
    container_name: cinepik-recommendation-engine
    build: .
    ports:
      - ${NODE_PORT}:${NODE_PORT}
    depends_on:
      - db
    env_file:
      - .env
    networks:
      - cinepik-network

networks:
  cinepik-network:
    name: cinepik-network
    external: true
